<!DOCTYPE html>
<html lang="ja">

<head>
  <title>AdminUpdate|spi-hack</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <form action="/admin/restricted/update?token={{.token}}" method="POST">
      <input type="hidden" name="_method" value="PATCH">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" aria-describedby="nameHelpBlock" placeholder="gopher"
          minlength="4" maxlength="12" required>
        <small id="nameHelpBlock" class="form-text text-muted">Must be 4-12 characters long.</small>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
